<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Température.css">
    <title>Document</title>
</head>
<body onload="yourFunction()">
    <div class="conteneur">
      <div class="Titre">
        <p>Température</p>
    </div>
        <div class="rectangle"> 
            <a href="index.html"><div class="log home"></div></a>
            <div class="Singe"></div>
        </div>
        <div class="rectangle2"> 
            <div class="tabs">
                <a href="Température.html" class="logo tab T">Température</a>
                <a href="Humidité.html" class="logo tab ">Humidité</a>
                <a href="Graphique.html" class="logo tab ">Graphique</a>
              </div>   
        </div>
        <script>
        fetch('http://192.168.137.187:5000/realtime')
        .then(response => response.json())
        .then(data => {
          // Récupération de la référence de la table
          let table = document.getElementById('degre');
      
          // Boucle sur chaque enregistrement de données de l'API
          data.forEach(record => {
            //Création de nouveau élément <tr> pour les données de chaque enregistrement
            let row = document.createElement('tr');
      
            //Création des éléments <td> pour la date et la température
            let dateCell = document.createElement('td');
            let temperatureCell = document.createElement('td');
      
            //Ajout des valeurs à ces éléments <td>
            dateCell.innerHTML = record.date;
            temperatureCell.innerHTML = record.temperature;
      
            //Ajout des <td> à <tr>
            row.appendChild(dateCell);
            row.appendChild(temperatureCell);
      
            //Ajout de <tr> à la table
            table.appendChild(row);
          });
        });
      </script>
    </div>
</body>
</html>
